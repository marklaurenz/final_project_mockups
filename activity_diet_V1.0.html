<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="css/activity_diet_V1.0.css">

  <script src="js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
    <div span5 class="row">

          <option>10</option>

          <option>13</option>

          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>

      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Zip Code">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Event Date">
      </div>
    <div class="row">
      <div class="col-md-12">
        <img src="Dice.png" class="img-responsive">
      </div>
